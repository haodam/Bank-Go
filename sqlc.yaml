version: "2"
sql:
- schema: "simplebank/db/migration"
  queries: "simplebank/db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "simplebank"
      out: "simplebank/db/sqlc"
      sql_package: "pgx/v5"
      emit_json_tags: true
      emit_interface: false
      emit_empty_slices: true
